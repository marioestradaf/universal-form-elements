       <header>
            <h2>Universal Form elements</h2>
            <hr/>
        </header>
        <form>
        <h3>Inputs</h3>
        Text field: <input type="text" name="lastname">
        <br/>
        Password field: <input type="password" name="pwd">
        <br/>
        Textarea<br/>
        <textarea>Lorem ipsum</textarea>
        <h3>Checkboxes</h3>
        <input type="checkbox" name="vehicle" value="Bike"><label>I have a bike</label>
        <br/>
        <input type="checkbox" name="vehicle" value="Car" checked="checked"><label>I have a car </label>
        
        <h3>Radio Buttons</h3>
        <input type="radio" value="male" checked /><label>Male</label><br />
        <input type="radio" value="female"/><label>Female</label><br />
        <input type="radio" value="female"/><label>Female</label><br />
        <h3>Selects</h3>
        Where you live?
        <select>
            <option value="Barcelona">Barcelona</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Tokyo">Tokyo</option>
        </select>
        <br/>
        <br/>
        What's yout favourite number?
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br/>
        <br/>
        Select Multiple<br/>
        <select multiple="multiple">
            <optgroup label="Group 1">
              <option value="1">Lorem ipsum dolor sit</option>
              <option value="2">Consectetur adipisicing elit</option>
              <option value="3">Sed do eiusmod</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="4">Duis aute irure dolor in</option>
              <option value="5">Excepteur sint occaecat</option>
              <option value="6">Eserunt mollit anim id est laborum</option>
            </optgroup>
        </select>
        <br/>
        <br/>
        <h3>Submits</h3>
        <button>Button submit</button>
        <input type="submit" value="Input submit" />
        <br/>
        <br/>
        </form>
